<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Meme slider</title>
</head>
<body>
    <section class="slider">
        <input id="slc1" type="radio" name="slider__controls" class="slider__radio">
        <input id="slc2" type="radio" name="slider__controls" class="slider__radio">
        <input id="slc3" type="radio" name="slider__controls" class="slider__radio">
        <input id="slc4" type="radio" name="slider__controls" class="slider__radio">
        <input id="slc5" type="radio" name="slider__controls" class="slider__radio">

        <div class="slider__viewport slider__viewport--large">
            <div id="sl1-1" class="slider__slide">
                <img class="slider__image" src="./assets/This_is_fine.webp" alt="This is fine">
            </div>
            <div class="slider__slide">
                <img class="slider__image" src="./assets/Elon.jpg" alt="This is fine">
            </div>
        </div>
        <div class="slider__viewport">
            <div class="slider__slide slider__slide--leftpadded">
                <p class="slider__text">This is fine...</p>
            </div>
            <div class="slider__slide slider__slide--leftpadded">
                <p class="slider__text">Why don't we just launch Earth into space</p>
            </div>
        </div>

        <div class="slider__controls">
            <label for="slc1" class="slider__controls__button"><span class="slider__controls__button__inner"></span></label>
            <label for="slc2" class="slider__controls__button"><span class="slider__controls__button__inner"></span></label>
            <label for="slc3" class="slider__controls__button"><span class="slider__controls__button__inner"></span></label>
            <label for="slc4" class="slider__controls__button"><span class="slider__controls__button__inner"></span></label>
            <label for="slc5" class="slider__controls__button"><span class="slider__controls__button__inner"></span></label>
        </div>
    </section>
</body>
</html>
